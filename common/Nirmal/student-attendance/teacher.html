<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="h-screen">
        <div class="h-1/10 flex border rounded-b-xl bg-white shadow-sm">
            <header class="bg-white w-2/10 h-full shadow-sm px-6 flex justify-between items-center">
                <ion-icon name="newspaper-outline" class="text-blue-500 text-4xl"></ion-icon>
                <h1 class="text-xl font-bold text-blue-600">
                    EduManage Admin</h1>
            </header>
            <nav class="flex gap-4 bg-white h-full w-8/10 texgt-gray-600-medium">
                <a href="" class="hover:text-blue-500 mt-5 transition-colors">Dashboard</a>
                <a href="" class="hover:text-blue-500 mt-5 transition-colors">Students</a>
                <a href="" class="hover:text-blue-500 mt-5 transition-colors">Attendance</a>
                <div class="w-4/10 h-5/10 mt-5  border rounded-lg ml-45">
                    <ion-icon name="search" class="text-2xl"></ion-icon>
                    <input type="text" placeholder="searchh student..." class="pl-9 py-2  focus:outline-none ">
                </div>
                <div class=" mt-5">
                    <ion-icon name="notifications" class="text-3xl"></ion-icon>
                </div>
                <div class=" mt-5 ml-3">
                    <ion-icon name="settings" class="text-3xl"></ion-icon>
                </div>
                <div class=" mt-5 ml-3">
                    <ion-icon name="person-circle-sharp" class="text-3xl"></ion-icon>
                </div>
            </nav>
        </div>
        <div class=" flex h-3/10 bg-white  border rounded-xl mt-2 ">
            <div class="flex w-7/10 gap-8 item-center">
                <div class="flex gap-1 bg-green-500  h-35 justify-center items-center rounded-lg ml-5 mt-5">
                    <img src="" alt="image not found">
                </div>
                <div class="justify-center items-center mt-11">
                    <h2 class="text-2xl  font-bold">JEBIN VASANTH</h2>
                    <p class="text-gray-500"> Grade 11-Advanced Mathematics</p>
                </div>
            </div>
            <div class="flex w-3/10 gap-3 justify-end items-center">
                <button class="bg-gray-100  w-45 h-10 px-4 py-2 rounded-lg mt-5 ml-5">Edit Profile</button>
                <button class="bg-blue-500 text-white  w-45 h-10 px-4 py-2 rounded-lg mt-5">View Attendance</button>
            </div>
        </div>
        <div class="flex h-full mt-3">
            <div class=" h-200 w-6/10">
                <div class="h-200 w-6/10">
                    <div class="h-6/10  mt-3">
                        <div class="lg:col-span-2 bg-white p-6 w-200 h-10/10 border shadow-2xl rounded-2xl">
                            <div id="calender" class="grid grid-cols-7 gap-3 text-center"></div>
                        </div>
                    </div>
                    <div class="h-4/10  mt-3">
                        <div class=" bg-white p-6 w-200 h-10/10 border shadow-2xl rounded-2xl mt-6">
                            <h3 class="text-lg font-semibold mb-5">Recent Absences & Tradiness</h3>
                            <table class="w-full text-sm ">
                                <thead class="text-gray-500">
                                    <tr>
                                        <th>Date</th>
                                        <th>Subject</th>
                                        <th>Reason</th>
                                        <th>Notes</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" h-200 w-4/10">
                <div class="h-200 w-150">
                    <div class="h-6/10  mt-3">
                        <div class="shadow-xl bg-white p-6 w-130 h-8/10 border rounded-2xl">
                            <h2 class="font-semibold text-lg mb-4">
                                Attendance Matrix
                            </h2>
                            <div class="flex mt-10">
                                <p class="text-gray-800">Monthly Average</p>
                                <p class="font-bold ml-70 text-xl">98.6%</p>
                            </div>
                            <div class="w-full bg-gray-200 h-3 rounded-full mt-1">
                                <div id="monthlyBar" class="bg-green-500 h-2 rounded-full "></div>
                            </div>
                            <div class="flex">
                                <p class="text-gray-800">Yearly Average</p>
                                <p class="font-bold ml-70 text-xl">94.6%</p>
                            </div>
                            <div class="w-full bg-gray-200 h-3 rounded-full">
                                <div id="yearlyBar" class="bg-blue-500 h-2 rounded-full "></div>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mt-10">
                                <div class="bg-green-200 h-27 p-4 rounded-lg text-center">
                                    <p class="text-sm text-gray-500">Present</p>
                                    <p class="text-xl font-bold">Present</p>
                                </div>
                                <div class="bg-red-200 h-27 p-4 rounded-lg text-center">
                                    <p class="text-sm text-gray-500">Absent</p>
                                    <p class="text-xl font-bold">Absent</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
