<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-300">
       <div class="container flex">
                <div class="leftsidebar">
                <img src="imag1.avif"class="h-screen w-200 realtive rounded-l-md m-2" alt="">
                <span class="absolute top-50 left-45 bg-orange-500 rounded-sm text-xl font-bold font-mono text-[30px] text-white p-1">Empowering Modern Education</span>
                <p class="absolute top-65 left-48 text-xl font-bold font-mono bg-orange-500 text-white rounded-sm p-1">Student Success & Accademic Excellence</p>
                </div>
          <div class="right sidebar m-2 bg-white h-screen w-190 rounded-r-md relative">
                <div>
                    <img src="logo.jpg" class="h-30 absolute top-5 left-20 rounded-full shadow-lg"alt="">
                    <h2 class="text-xl font-bold absolute top-10 left-55 ">Student Management System</h2>
                    <h1 class="absolute font-serif top-17 left-55 text-gray-500">Portal Access</h1>
                </div>
                <div class="switch absolute bg-gray-300 h-9 w-70 rounded-full absolute top-45 left-60">
                <div class="toggle flex gap-15 p-1 font-sans font-bold text-sm ">
                    <div class="staff text-blue-600 ">
                        <button class="bg-white rounded-full p-1 w-35 cursor-pointer">
                        Teacher / Staff
                        </button>
                    </div>
                    <div class="student text-gray-500 "> 
                     <button class="rounded-full p-1 cursor-pointer">Student</button>
                    </div>
                </div>
                </div>
                <div class="sign absolute top-70 left-40">
                    <h3 class="text-2xl font-bold font-mono">Sign In</h3>
                    <p class="text-sm text-gray-500 mt-1">Welcome back! please enter your details.</p>
                </div>
                <div class="signpage absolute top-90 left-40">
                   <div class="signpage1 mb-5">
                     <h1 class="font-bold text-sm text-gray-500 font-mono mb-1">Email Address</h1>
                     <input type="email" name="email" placeholder="Username" class="bg-gray-100 rounded-md text-sm p-1 w-100 border-2 border-gray-400 focus:outline-none" id="username">
                     </div>
                     <div class="signpage2">
                     <h1 class="font-bold text-sm text-gray-500 font-mono mb-1">Password</h1>
                     <input type="password" name="pass" placeholder="Password" class="bg-gray-100 rounded-md text-sm p-1 w-100 border-2 border-gray-400 focus:outline-none" id="password">
                     <img src="eye.png" class="h-4 absolute top-27 left-90 cursor-pointer opacity-60 hover:opacity-100 " onclick="show()" id="">
                     <p class="mt-3 font-bold text-sm text-blue-600 cursor-pointer">Forgot Password ?</p>
                     <p id="error" class="text-red-500 text-sm mb-2"></p>
                     <button onclick="login()" class="submit font-bold text-sm font-mono text-white bg-blue-600 p-2 h-9 w-100 rounded-xl mt-5 cursor-pointer">LogIn -></button> 
                   </div>
                </div>
                <div class="absolute top-160 left-45 text-sm text-gray-500 ">
                    <footer>Â© 2026 Student Management System. All rights reserved.</footer>
                </div>
             </div>
            </div>
            <script src="login.js"></script> 
</body>
</html>
